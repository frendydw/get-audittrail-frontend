
<html>
  <div class="p-3">
    <h3>
      {{title}}
    </h3>

    <div class="row">
      <div class="col-6">
        <canvas
          baseChart
          height="200px"
          [chartType]="'bar'"
          [datasets]="chartData"
          [labels]="labels"
          [options]="chartOptions"
          [legend]="true"
          [colors]="colors"
          (chartClick)="onChartClick($event)">
        </canvas>
      </div>
      <div class="col-1">
        <p>Insert</p>
        <p>Update</p>
        <p>Delete</p>
      </div>
      <div class="col-2">
        <p>: {{chartData[0].data[0]}}</p>
        <p>: {{chartData[0].data[1]}}</p>
        <p>: {{chartData[0].data[2]}}</p>
      </div>
    </div>
  </div>
</html>
