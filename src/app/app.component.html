<div class="panel panel-primary p-5">
  <div class="panel-heading text-center">
    <h2>Audittrail Magenta</h2>
  </div>
  <div class="panel-body">
    <table class="table table-bordered mt-5">
      <thead>
        <tr>
          <th>Id</th>
          <th>Username</th>
          <th>Email</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users | async">
          <td>{{user.id}}</td>
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
          <td>{{user.role}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
